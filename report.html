<div>
    <div class="row theReport">
        <div class="col-md-12">
            <div class="panel">
                <div id="reportName" class="panel-heading">Standard Mastery Chart</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="reportDiv" ng-include="'widgetTemplate/standardMasteryChart.html'"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)",
                regex = new RegExp(regexS),
                results = regex.exec(window.location.href);
            if (results == null) {
                return "";
            } else {
                return decodeURIComponent(results[1].replace(/\+/g, " "));
            }
        }
        var reportValue = getParameterByName('v');
        var reportName = getParameterByName('n');
        $('#reportDiv').attr('ng-include', '\'widgetTemplate/' + reportValue + '.html\'');
        $('#reportName').html(reportName);

    });
</script>
